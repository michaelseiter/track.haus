<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="4" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Grid background -->
  <rect x="20" y="20" width="200" height="200" rx="8" fill="#1A1025" stroke="#8A2BE2" stroke-width="2" />
  <path d="M20 120 H220 M120 20 V220" stroke="#8A2BE2" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Bar chart elements -->
  <rect x="40" y="160" width="30" height="40" rx="2" fill="#FF00FF" opacity="0.2" stroke="#FF00FF" stroke-width="2" />
  <rect x="90" y="140" width="30" height="60" rx="2" fill="#00FFFF" opacity="0.2" stroke="#00FFFF" stroke-width="2" />
  <rect x="140" y="180" width="30" height="20" rx="2" fill="#FF00FF" opacity="0.2" stroke="#FF00FF" stroke-width="2" />
  <rect x="190" y="120" width="30" height="80" rx="2" fill="#00FFFF" opacity="0.2" stroke="#00FFFF" stroke-width="2" />
  
  <!-- Line chart -->
  <path d="M40 100 L90 80 L140 110 L190 60" stroke="#39FF14" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)" />
  <circle cx="40" cy="100" r="4" fill="#39FF14" />
  <circle cx="90" cy="80" r="4" fill="#39FF14" />
  <circle cx="140" cy="110" r="4" fill="#39FF14" />
  <circle cx="190" cy="60" r="4" fill="#39FF14" />
  
  <!-- Decorative elements -->
  <path d="M20 40 H60 M20 60 H40" stroke="#FF00FF" stroke-width="2" stroke-opacity="0.7" />
  <path d="M200 40 H220 M200 60 H220" stroke="#00FFFF" stroke-width="2" stroke-opacity="0.7" />
  
  <!-- Question mark -->
  <text x="120" y="130" font-family="Arial" font-size="80" font-weight="bold" fill="#39FF14" text-anchor="middle" opacity="0.4">?</text>
</svg>
